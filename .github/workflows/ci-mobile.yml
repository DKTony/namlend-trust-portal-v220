name: CI - Mobile

on:
  pull_request:
    branches: [main]
    paths:
      - 'namlend-mobile/**'
      - '.github/workflows/ci-mobile.yml'
  push:
    branches: [main]
    paths:
      - 'namlend-mobile/**'

jobs:
  lint-and-typecheck:
    name: Lint & TypeCheck (Mobile)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: namlend-mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: namlend-mobile/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  schema-alignment-check:
    name: Schema Alignment Check (Mobile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for legacy schema fields
        run: |
          echo "Checking mobile app for legacy fields: payment_date, outstanding_balance, next_payment_date..."
          cd namlend-mobile/src
          if grep -r "payment_date\|outstanding_balance\|next_payment_date" . --include="*.ts" --include="*.tsx"; then
            echo "❌ Found legacy schema fields in mobile code!"
            exit 1
          fi
          echo "✅ No legacy schema fields found in mobile code"

  metro-config-check:
    name: Metro Config Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: namlend-mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: namlend-mobile/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate Metro config
        run: npx expo config --type introspect

  # Optional: Trigger EAS build on tags
  eas-build-trigger:
    name: Trigger EAS Build (on tag)
    if: startsWith(github.ref, 'refs/tags/mobile-v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: namlend-mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: namlend-mobile/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install EAS CLI
        run: npm install -g eas-cli
      
      - name: Trigger EAS Build
        run: eas build --platform all --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
